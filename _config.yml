# Default settings for anything that comes into the site's repo.
# Can be overwritten by the different frontmatter.
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      permalink: "/:basename/"
      layout: "whitepaper"

# Where do static files live
assets:
  sources:
    - _assets/img
