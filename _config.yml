# Site settings
title: White Papers | Rackspace Support Network
description: >
  Technical whitepapers from Rackspace's Support Network. Helping you manage
  your cloud.

# Where things live
source: ./content
# Where things appear on the site
destination: ./whitepapers

# The subpath of the site
baseurl: "/whitepapers/"

# Things like RSS feeds need absolute URLs, not root-relative ones.
# absolute_base_url: https://support.rackspace.com/whitepapers
# Build settings
# markdown: redcarpet

# Encoding type
encoding: UTF-8

